# After changing this file, check it on:
#   http://lint.travis-ci.org/
language: python
sudo: disabled

python:
  - "2.7"

git:
  depth: 3

before_install:
  - pwd
  - ls -a
  - uname -a
  - free -m
  - df -h
  - ulimit -a
  - python -V
  - pip install pylint
  - pip install flake8

matrix:
  - flake8 *
  - pylint src/entk_script/*.py
